<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--为了让bootstrap开发的网站对一对设备友好，确保设党的绘制和触屏缩放，需要在网页的head添加
    viewport.width属性控制设备的宽度，假设网站将被带有不同屏幕分辨率的设备浏览，那么就要设置为
    device-width,initial-scale=1.0确保网页加载时，以1:1的比例饿呈现。
  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0
                                                   ,maximum-scale=1.0
                                                   ,user-scalable=no">
     <!-- 后两者通常一起使用，这样禁用缩放功能后，用户只能滚动屏幕 -->
    <script src="./jquery-3.2.1.min.js">

    </script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js">

    </script>
  </head>
  <body>
<img src="./img/breathe-again_1280x800.jpg" class="responsive" alt="响应式图像">
  </body>
</html>
