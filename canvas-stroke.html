<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      canvas{
        border:1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300">

    </canvas>
  </body>
  <script type="text/javascript">//绘制canvas的代码放在后面，放在前面没有作用
    var c=document.getElementById("canvas");
    var ctx=c.getContext("2d");
    ctx.moveTo(10,10);//开头点的位置
    ctx.lineTo(50,50);//过程中的点
    ctx.lineTo(10,50);
    ctx.stroke();//画笔，开始画；
  </script>
</html>
