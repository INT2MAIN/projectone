<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      canvas{
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
    var c=document.getElementById("canvas");
    var cxt=c.getContext("2d");
    cxt.fillStyle="#ccc";
    cxt.beginPath();
    cxt.arc(30,30,30,0,Math.PI*2,true);
    cxt.closePath();
    cxt.fill();
    </script>
