<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3d</title>
    <style media="screen">
      .one{
        width:200px;
        height: 200px;
        background-color: #bb4646;
        -webkit-transition:transform 5s;
        /*-webkit-transform-origin: 80% 20%;
        transform-origin: 80% 20%;*/
      }
      .one:hover{
        -webkit-transform:rotateX(360deg);
      }
    </style>
  </head>
  <body>
    <div class="one">
      <p>这是一个变形</p>
    </div>
  </body>
</html>
